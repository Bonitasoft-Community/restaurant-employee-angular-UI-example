        <mat-form-field style="width: 328px; margin: auto;">
          <mat-label>Username</mat-label>
          <input matInput name="username" [(ngModel)]="form.username" required #username="ngModel">
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error *ngIf="username.errors && f.submitted">Username is
            required!</mat-error>
        </mat-form-field>
        <mat-form-field style="width: 328px; margin: auto;">
          <mat-label>Password</mat-label>
          <input type="password" matInput name="password" [(ngModel)]="form.password" required minlength="3"
            #password="ngModel">
          <mat-icon matSuffix>password</mat-icon>
          <mat-error *ngIf="password.errors && f.submitted && password.errors['required']">Password is
            required</mat-error>
          <mat-error *ngIf="password.errors && f.submitted && password.errors['minlength']">Password must be at least 6
            characters</mat-error>
          <mat-error *ngIf="f.submitted && isLoginFailed">{{errorMessage}}</mat-error>
        </mat-form-field>
        <div>
          <button style="float: right;" mat-raised-button color="primary">Login</button>
        </div>

      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </mat-card-content>
  </mat-card>
